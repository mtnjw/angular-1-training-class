<div class="row">
<div class="col-xs-10">
    <h3>
    DETAIL VIEW
    </h3>
</div>
<div class="col-xs-2">
    <h1>
    <a ng-click="onClose()" class="btn btn-primary">X</a>
    </h1>
</div>
</div>
<div class="row">
<div class="col-xs-6">
    <h3>{{ hero.name }}</h3>
    <img ng-src="{{ hero.imageUrl }}" alt="">
</div>
<div class="col-xs-6">
    <p>Power: {{ hero.power }}</p>
    <p>Light: {{ hero.light }}</p>
    <p>Affiliations: <span ng-repeat="affiliation in hero.affiliations">{{ affiliation }} </span></p>
</div>
</div>
